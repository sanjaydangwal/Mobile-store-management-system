{% extends 'mobsms/basic.html' %}

{% block title%} Add Phone {% endblock %}
{% load crispy_forms_tags %}
{% block links %}
{% load static %}
<link rel="stylesheet" href="{% static 'mobsms/style.css' %}" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">

{% endblock %}



{% block body %}

<div class="back">
    <br>

    <div class="container my-container px-5">
        <h3 class="pt-3">Update Item</h3>

        <form class="py-2" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" style="font-size: 90%" id="form">
                {{form|crispy}}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info btn-block" type="submit">Update Item</button>
            </div>
        </form>

    </div>
    <br>
</div>

{% endblock %}
